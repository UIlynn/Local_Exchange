<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역화폐 가맹점 현황</title>

    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- bootstrap -->
    <script src="./static/jquery/jquery.min.js"></script>
    <script src="./static/popper/popper.min.js"></script>
    <script src="./static/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./static/bootstrap/css/bootstrap.min.css">

    <!-- kakao map -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=96f98198823e1b22e7b29bb2e9afc824&libraries=services"></script>

    <!-- custom -->
    <!-- style.css -->
    <link rel="stylesheet" href="./static/style.css" class="css">

    
</head>

<body>
    <section id="header" class="container-fluid text-center">
                <span>지역 화폐 가맹점 찾기</span>  
    </section>

    <section id="top" class="container-fluid">
        <div class="row inner">
            <div class="col-sm-12 col-md-8 offset-md-2 input-group">
                <button class="btn btn-outline-secondary" type="button" id="gpsBtn">현 위치로 이동</button>
                <input id="textSearch" type="text" class="form-control" placeholder="검색 장소 입력" aria-label="Username"
                    aria-describedby="basic-addon1">

                <button class="btn btn-outline-secondary" type="button" id="btnSearch">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                        <path fill-rule="evenodd"
                            d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                    </svg>
                </button>
            </div>
        </div>
    </section>

    <section id="map" class="container-fluid">
        <div class="row inner">
            <div id="mapContainer"></div>

            </div>
        </div>
    </section>

    <!-- 카테고리 선택 큰 화면 -->
    <section id="categorys" class="container-fluid">
        <div class="row inner">
            <button type="button" class="btn btn-outline-primary col-sm-2 restaurant">식당</button>
            <button type="button" class="btn btn-outline-primary col-sm-2 cafe">카페</button>
            <button type="button" class="btn btn-outline-primary col-sm-2 mart">마트</button>
            <button type="button" class="btn btn-outline-primary col-sm-2 hospital">병원</button>
            <button type="button" class="btn btn-outline-primary col-sm-2 clothing">의류</button>
            <button type="button" class="btn btn-outline-primary col-sm-2 beauty">미용</button>
        </div>
    </section>

    <!-- 카테고리 선택 작은 화면 -->
    <section id="categorys_sm" class="container-fluid">
        <div class="btn-group btn-block">
            <button id="btnCategorys_sm" type="button" class="btn btn-outline-primary btn-lg  dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              카테고리 선택
            </button>
            <div class="dropdown-menu btn-block">
              <a class="dropdown-item restaurant" href="#">식당</a>
              <a class="dropdown-item cafe" href="#">카페</a>
              <a class="dropdown-item mart" href="#">마트</a>
              <a class="dropdown-item hospital" href="#">병원</a>
              <a class="dropdown-item clothing" href="#">의류</a>
              <a class="dropdown-item beauty" href="#">미용</a>
            </div>
          </div>
    </section>
  
  <!-- Modal -->
  <div class="modal fade" id="localSelectModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="localSelectModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="localSelectModalLabel">검색 : 신촌역</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="localSelectModalBody">
            <!-- 내부 코드 들어가는 장소 -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./static/index.js></script>

</body>
</html>
